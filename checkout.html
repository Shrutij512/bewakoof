<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./checkout.css">
</head>

<body>
    <div id="checkoutHeader">
        <div id="image">
            <img src="https://images.bewakoof.com/web/ic-desktop-bwkf-trademark-logo.svg" alt="bewakoof">
        </div>
        <div>
            <div id="signed">Signed as</div>
            <div id="email">Email</div>
        </div>
    </div>
    <hr>
    <div id="checkoutPayment">
        <div id="left">
            <p> Choose your payment method</p>
            <div id="payType">
                <div id="pay1">
                    <img src="https://images.bewakoof.com/web/bank-card-fill-1645697857.svg" alt="debit">
                    <span>Debit & Credit Card</span>
                </div>
                <div id="pay2">
                    <img src="https://images.bewakoof.com/web/Group-1645705428.png" alt="wallet">
                    <span>Wallet</span>
                </div>
                <div id="pay3">
                    <img src="https://images.bewakoof.com/web/upi-icon-1645705429.png" alt="upi">
                    <span>UPI</span>
                </div>
                <div id="pay4">
                    <img src="https://images.bewakoof.com/web/nb-icon-1645705428.png" alt="Net banking">
                    <span>Net banking</span>
                </div>
                <div id="pay5">
                    <img src="https://images.bewakoof.com/web/cod-icon-1645705427.png" alt="COD">
                    <span>Cash On Delivery</span>
                </div>
            </div>
            <div>
                <div id="payType1">
                    <div id="cardImages">
                        <img src="https://images.bewakoof.com/web/ic-visa-gray-payment-v1.jpg" alt="visa">
                        <img src="https://images.bewakoof.com/web/ic-master-card-payment-v1.jpg" alt="master">
                        <img src="https://images.bewakoof.com/web/ic-rupay-payment-v1.jpg" alt="rupay">
                        <img src="https://images.bewakoof.com/web/ic-american-express-payment-v1.jpg" alt="american">
                    </div>
                    <div id="cardInfo">
                        <div class="carddetails">
                            <input type="text">
                            <span>Card Number</span>
                        </div>
                        <div class="carddetails">
                            <div>
                                <input type="date">
                                <span>Valid through(MM/YY)</span>
                            </div>
                            <div>
                                <input type="text">
                                <span>CVV</span>
                            </div>
                        </div>
                        <div class="carddetails">
                            <input type="text">
                            <span>Name On Card</span>
                        </div>
                    </div>
                </div>
                <div id="payType2">

                </div>
                <div id="payType3">

                </div>
                <div id="payType4">

                </div>
                <div id="payType5">

                </div>
            </div>
        </div>
        <div id="right"> 2</div>
    </div>
</body>

</html>
