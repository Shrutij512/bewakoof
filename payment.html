<div>
    <div>
        <h4> Add New Address</h4>
    </div>
    <form action="" id="form">
        <div class="info">
            <label for="">Full Name</label><br>
            <input type="text" class="input">
        </div>
        <div class="info">
            <label for="">Mobile Number</label> <br>
            <input type="number">
        </div>
        <hr>
        <div class="info">
            <label for="">Pincode / Postal Code / Zipcode</label><br>
            <input type="text">
        </div>
        <div class="info" id="city">
            <div>
                <label for="">City</label> <br>
                <input type="text">
            </div>
            <div>
                <label for="">State</label> <br>
                <input type="text">
            </div>
        </div>
        <div class="info">
            <label for="">Flate no./Building,Street name</label><br>
            <input type="text">
        </div>
        <div class="info">
            <label for="">Area/Locality</label><br>
            <input type="text">
        </div>
        <div class="info">
            <label for="">Landmark(optional)</label><br>
            <input type="text">
        </div>
        <div id="add">
            <span>Add Address as</span>
            <div>
                <div class="addType">Home</div>
                <div class="addType">Office</div>
                <div class="addType">Other</div>
            </div>
        </div>
        <div id="submit">
            <button id="savingAdd">Save Address</button>
            <button id="cancelAdd">Cancel</button>
        </div>
</div>
</form>

</html>
