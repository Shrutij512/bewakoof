<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
         .nav{
      display: flex;
      justify-content: space-between;
      background-color: black;
      color: white;
      border-radius: 20px;
     
     }
     .nav>h1+div{
      display: flex;
      margin-top: 19px;
      width: 50%;
      justify-content: space-between;
     }
     .nav>h1+div>P{
      color: white;
      text-align: center;
      display: flex;
     }
    </style>
</head>
<body>
    <div class="nav">
      
        <h1>Reebok</h1>
        <div>
          <p>Men</p>
          <p>Women</p>
          <p>Login</p>
          <p>Signup</p>
        </div>
</body>
</html>
