<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Fashion Shopping for Men,Women,Accessories-Bewakoof.com</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <img id="login_image" src="https://images.bewakoof.com/web/desktop-sign-up-banner--1623760676.png"/>
        <div>
            <h1>Sign In</h1>
            <h2>Hi new buddy, let's get you started with the bewakoofi!</h2>
            <p id="show_num"></p>
            <form>
                <input type="text" id="name" placeholder="Name">
                <input type="number" id="phone" placeholder="Mobile">
                <input type="email" id="email" placeholder="Email Id">
                <input type="password" id="pass" maxlength="4" placeholder="Password">
                <label i="label_check">
                    <input type="checkbox" id="checkbox">
                    I want to receive order updates on Whatsapp
                </label>
                <h3 id="wrong_pass"></h3>
                <input id="btn_signup" type="submit" value="SIGN UP">
            </form>
        </div>
    </div>
</body>
<script>
    document.querySelector("#btn_signup").value="SIGN UP";
document.querySelector("form").addEventListener("submit",signUp);
var loadno = JSON.parse(localStorage.getItem("mobile_no"))
var infoArr= JSON.parse(localStorage.getItem("userdetails")) || [];
for(var i=0;i<loadno.length;i++){
    document.querySelector("#show_num").innerText=loadno[loadno.length-1].number;
  } 
function signUp(event){
event.preventDefault();
   
  var name=document.querySelector("#name").value;
  var phone=document.querySelector("#phone").value;
var email=document.querySelector("#email").value;
var pass=document.querySelector("#pass").value;
var  checkbox=document.querySelector("#checkbox").value;


if(name=="" || phone ==""|| email=="" ||pass==""){
   document.querySelector("#wrong_disp").innerText="Please Fill All Details"
}else{
   
    var obj={
        "name":name,
        "email":email,
        "mobile":phone,
        "password":pass,
    }
    infoArr.push(obj);
    localStorage.setItem("userdetails",JSON.stringify(infoArr));
    alert("Your Successfully Sign Up");
    window.location.href="login.html";

} 
}
</script>
</html>
